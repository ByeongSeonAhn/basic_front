<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css" />
  <script src="js/main.js" defer></script>
</head>

<body>

  <header>
    <div class="header-bar">
      <ul class="header-menu">
        <li class="header-menu login">로그인</li>
        <li class="header-menu register">회원가입</li>
        <li class="header-menu customer-center">고객센터</li>
      </ul>
      <ul class="subscribe-menu">
        <li class="subscribe-menu-1">쿠팡플레이</li>
        <li class="subscribe-menu-2">제휴마케팅</li>
      </ul>
    </div>
    <div class="header-info">
      <div class="category">
        <button class="button--category">
          <img src="./assets/icon/hamburger.svg" alt="카테고리">
          <span class="category-text">카테고리</span>
        </button>
      </div>
      <div class="logo">
        <a href="https://www.coupang.com/" target="_blank" rel="noopener">
          <h1>
            <img class="logo-img" src="./assets/logo/logo.svg" alt="Coupang" aria-label="Coupang"><span
              class="dp-none">Coupang</span>
          </h1>
        </a>
      </div>
      <div class="search-area">
        <div class="search-area-detail">
          <form class="search-area-form" action="/" method="get">
            <select class="search-area-list" name="type">
              <option value="_total">전체</option>
            </select>
            <input class="search-input-text" type="search" name="name" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
            <button class="search-btn" aria-label="음성"><img src="assets/icon/mic.svg" alt="음성"></button>
            <button class="search-btn" aria-label="검색"><img src="assets/icon/search.svg" alt="검색"></button>
          </form>
        </div>
      </div>
      <div class="myCoupang is--active">
        <button class="myCoupang-btn">
          <img class="myCoupang-img" src="./assets/icon/my-coupang.svg" alt="마이쿠팡">
          <span class="myCoupang-txt">마이쿠팡</span>
        </button>
        <ul class="myCoupang-list">
          <li>주문목록</li>
          <li>취소/반품</li>
          <li>찜리스트</li>
        </ul>
      </div>
      <div class="cart cart--empty">
        <button class="cart-btn">
          <img class="cart-img" src="./assets/icon/cart.svg" alt="장바구니">
          <span class="cart-txt">장바구니</span>
          <span class="cart-count">0</span>
        </button>
        <div class="cart-empty-txt">장바구니에 담긴 상품이 없습니다.</div>
      </div>
      <div class=" cate-detail">
        <ul class="cate-detail-info">
          <li class="cate-detail-keyword"><span class="cate-span mg-l-4"><img src="./assets/icon/icon-rocket.svg"
                alt="로켓배송"></span>로켓배송
          </li>
          <li class="cate-detail-keyword"><span class="cate-span mg-l-4"><img src="./assets/icon/icon-fresh.svg"
                alt="로켓프레쉬"></span>로켓프레쉬</li>
          <li class="cate-detail-keyword">2022년 설날<span class="cate-span mg-r-4"><img src="./assets/icon/new.svg"
                alt="설"></span>
          </li>
          <li class="cate-detail-keyword">로켓직구</li>
          <li class="cate-detail-keyword">골드박스</li>
          <li class="cate-detail-keyword">정기배송</li>
          <li class="cate-detail-keyword">이벤트/쿠폰</li>
          <li class="cate-detail-keyword">기획전</li>
          <li class="cate-detail-keyword">여행티켓</li>
        </ul>
      </div>
    </div>
  </header>

</body>

</html>
