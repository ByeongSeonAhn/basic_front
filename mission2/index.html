<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <a href="https://www.coupang.com/">
        <h1>
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp" />
            <img src="./assets/logo/logo.png" alt="쿠팡" width="176px" height="40px" />
          </picture>
        </h1>
      </a>
    </header>
    <section>
      <h2>
        <ol class="shop-ico">
          <li>오늘의 쇼핑제안</li>
        </ol>
      </h2>
      <div class="section-box">
        <div class="section-box-discountRate">30%</div>
        <div class="section-box-productImg"></div>
        <div class="section-box-deliveryType"></div>
        <div class="section-box-ratingStarImg"></div>
      </div>
    </section>
  </div>
</body>

</html>
