<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/insta_style.css" />
  </head>
  <body>
    <div class="wrap">
      <section id="formSection">
        <div class="header">
          <img src="../img/insta_register.png" width="175px" height="51px" alt="" />
          <p class="heading" style="color: rgb(145, 145, 145)">친구들의 사진과 동영상을 보려면 <br />가입하세요</p>
          <button class="facebook"><i class="fa-brands fa-facebook" style="margin-right: 10px"></i>facebook으로 로그인</button>
        </div>
        <div class="devider">
          <div>
            <hr class="hr-style" />
          </div>
          <div style="height: 100%; display: flex; align-items: center; justify-content: center">
            <p style="font-size: 12px; font-weight: bold; color: gray">또는</p>
          </div>
          <div>
            <hr class="hr-style" />
          </div>
        </div>
        <form action="" class="form" method="">
          <input type="text" class="input-style" placeholder="핸드폰 또는 이메일주소" />
          <input type="text" class="input-style" placeholder="성명" />
          <input type="text" class="input-style" placeholder="사용자이름" />
          <input type="text" class="input-style" placeholder="비밀번호" />
          <input type="submit" value="가입" class="submit-style" />
        </form>
      </section>
    </div>
  </body>
</html>
