<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/js_modal.css">
</head>

<body>
    <h1 id="heading-title">제목입니다</h1>
    <p>내용입니다</p>
    <button>수정하기</button><br />
    <button onclick="modalOpenClose('block')">삭제하기</button>

    <div class="modalDiv">
        <div class="bg" onclick="modalOpenClose('none')"></div>
        <div class="modal">
            <p>정말 삭제하시겠습니까?</p>
            <button onclick="modalOpenClose('none')">취소</button>
            <button>삭제</button>
        </div>
    </div>


    <script>
        /*
            1.html/css ui를 만든다.
            2.css로 숨긴다.
            3.js로 다시 나타나게 한다.

            개발방법론
            dry: don't repeat your conde;

            자바스크립트 선택하는 방법
            document.getElementById("");
            document.getElementByClassName("");
            document.querySelector("");
        */

        function modalOpenClose(arg) {
            var modalOpen = document.querySelector(".modalDiv");
            modalOpen.style.display = arg;
        };


    </script>
</body>

</html>
