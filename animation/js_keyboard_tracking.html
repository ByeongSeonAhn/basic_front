<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js_keyboard_tracking.css">
</head>

<body>
    <!-- css trick scroll -->
    <div class="scroll-outer">
        <div class="scroll-inner"></div>
    </div>

    <div class="scroll-outer-width">
        <div class="scroll-inner-width"></div>
    </div>


    <script>
        /*
            문서의 전체 높이 : document.documentElement.scrollHeight
            브라우저가 보여주고 있는 높이: window.innerHeight;
            스크롤의 위치:  document.documentElement.scrollTop;

           (스크롤의 위치 / (문서의 전체 높이 - 브라우저가 보여주고 있는 높이)) *100
        */
        //세로 스크롤
        var scrollY = 0;
        var target = document.querySelector(".scroll-inner");

        window.addEventListener("scroll", function (e) {
            var documentHeight = document.documentElement.scrollHeight;
            var browerHeight = window.innerHeight;
            scrollY = document.documentElement.scrollTop;
            var percent = (scrollY / (documentHeight - browerHeight)) * 100;
            target.style.height = Math.round(percent) + '%';
            console.log(percent);
        });

        //가로 스크롤
        var scrollX = 0;
        var targetWidth = document.querySelector(".scroll-inner-width");

        window.addEventListener("scroll", function (e) {
            var documentWidth = document.documentElement.scrollHeight;
            var browerWidth = window.innerHeight;
            scrollX = document.documentElement.scrollTop;
            var percent = (scrollX / (documentWidth - browerWidth)) * 100;
            targetWidth.style.width = Math.round(percent) + '%';
            console.log(percent);
        });
    </script>
</body>

</html>
